<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="status-dot">
  <template>
    <style>
      #dot {
        overflow: hidden;
        border-style:solid;
        border-width: 2px;
        border-color: #666;
        padding-top: 3px;
        padding-bottom: 3px;
        padding-left: 3px;
        padding-right: 3px;
        margin-top 2px;
        margin-bottom: 2px;
        width: 16px;
        height: 16px;
        display: inline-block;
        border-radius: 50%;
        vertical-align:middle;
        line-height: 16px;
        background: {{color}};
        -webkit-box-shadow: inset 0 -6px 6px rgba(0, 0, 0, 0.5), 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        -moz-box-shadow: inset 0 -6px 6px rgba(0, 0, 0, 0.5), 0 1px 0 rgba(255, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.3);
        box-shadow: inset -6px -6px 6px rgba(0, 0, 0, 0.3), inset 3px 3px 6px rgba(255, 255, 255, 0.3);
      }
      #dot-inner {
        background: white;
        opacity:0.35;
        filter:alpha(opacity=35);
        -webkit-box-shadow: 0px 0px 6px 3px rgba(255, 255, 255, 1);
        -moz-box-shadow: 0px 0px 6px 3px rgba(255, 255, 255, 1);
        box-shadow: 0px 0px 6px 3px rgba(255, 255, 255, 1);
        border-radius: 50%;
        overflow: hidden;
        width: 6px;
        height: 6px;
        display: block;
        line-height: 0;
      }
      :host {
        font-size: 0.5em;
      }
    </style>
    <center>
    {{name}}
    <br>
    <span id="dot"><span id="dot-inner"></span></span>
    <br>
    {{status}}
    <content></content>
    </center>
  </template>
  <script>
    Polymer('status-dot', {
      publish: {
      status: "Off",
      color: "grey",
      name: "Status-dot",
      },
    });
  </script>
</polymer-element>
